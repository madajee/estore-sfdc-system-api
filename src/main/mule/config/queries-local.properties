leadbyleadname.select=SELECT ID, Title, Name, Status FROM lead where name = ':leadname'
leadbyid.select=SELECT ID,  Title, Name, Status FROM lead where Id = ':Id'
leadbycompany.select=SELECT ID,  Title, Name, Status FROM lead where company = ':company'
accountbyaccountname.select=SELECT ID, Name, CurrencyIsoCode FROM account where name = ':accountname'
productbyid.select=SELECT ID, Name, Description, Family, ProductCode, CurrencyIsoCode, IsActive FROM product2 where Id = ':Id'
pricebook.select=select Id, Name, CurrencyIsoCode, UnitPrice, ProductCode, Pricebook2Id, Pricebook2.Name, Pricebook2.IsStandard, Product2.Name, Product2.Description from PricebookEntry where ProductCode = 'SPC-R01' and Pricebook2Id = '01sbm000001n0uMAAQ' AND CurrencyIsoCode = 'EUR'
productbyproductcodelist.select=SELECT ID, Name, Description, Family, ProductCode, CurrencyIsoCode, IsActive FROM product2 where ProductCode IN ('ABC-SPC-R01', 'ABC-SPG-01', 'ABC-SPG-02')
pricebookbyname.select=select Id, Name from Pricebook2 where name = ':pricebookname'
productbyproductcode.select=select Id, Name from product2 where ProductCode = ':productcode'
pricebookbyproductcodeandname.select=select Id, Name, CurrencyIsoCode, UnitPrice, ProductCode, Pricebook2.Name from PricebookEntry where ProductCode = ':productcode' and Pricebook2Id = ':pricebookid'
opportunitybyname.select=SELECT ID, Name, Amount, CurrencyIsoCode, Pricebook2Id, TotalOpportunityQuantity, ExpectedRevenue from Opportunity where name = ':opportunityname'
opportunitybyid.select=SELECT ID, Name, Amount, CurrencyIsoCode, Pricebook2Id, TotalOpportunityQuantity, ExpectedRevenue from Opportunity where Id = ':Id'
accountbyid.select=SELECT ID, Name, CurrencyIsoCode FROM account where Id = ':Id'
contractbyaccountid.select=SELECT Id, ContractNumber, AccountId, Account.Name, ContractTerm, StartDate, EndDate from Contract where AccountId = ':accountid'